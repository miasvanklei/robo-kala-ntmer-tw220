Define.DMI_info "${sys:devices/virtual/dmi/id/board_vendor}-${sys:devices/virtual/dmi/id/product_family}-${sys:devices/virtual/dmi/id/board_name}"

If.LENOVOX13s {
	Condition {
		Type RegexMatch
		String "${var:DMI_info}"
		Regex "LENOVO.*ThinkPad X13s.*"
	}
	True.Include.x13s.File "/Qualcomm/sc8280xp/LENOVO-X13s.conf"
}

If.NTMERTW220 {
	Condition {
		Type RegexMatch
		String "${var:DMI_info}"
		Regex "Ntmer.*Robo.*"
	}
	True.Include.x13s.File "/Qualcomm/sc8280xp/NTMER-TW220.conf"
	False.Error "SC8280XP - ${var:DMI_info}  model not supported"
}
